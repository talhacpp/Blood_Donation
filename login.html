<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blood Donation - Login</title>
  <link rel="stylesheet" href="./dist/output.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body class="bg-red-600 text-white font-[Poppins] min-h-screen flex flex-col items-center justify-center transition-colors duration-500">

  <h1 class="text-4xl font-bold mb-8 text-white hover:text-red-100 transition">Blood Donation</h1>

  <form action="/login" method="post"
    class="bg-red-700 bg-opacity-90 backdrop-blur-lg shadow-2xl py-12 px-8 rounded-2xl w-full max-w-md animate-[fadeInScale_0.6s_ease-out] transition-all duration-500">

    <h2 class="text-center text-3xl font-bold mb-6 text-white hover:text-red-100 transition">Login</h2>

    <!-- Message placeholder -->
    <div id="message" class="mb-4 text-center text-lg font-semibold">
      {{message}}
    </div>

    <div class="space-y-6">
      <div>
        <label for="email" class="block text-xl font-semibold text-red-100 mb-2">Email Address</label>
        <input type="email" id="email" name="email" placeholder="yourname@gmail.com"
          class="w-full text-lg px-4 py-2 bg-red-600 bg-opacity-60 text-white border border-red-300 rounded-md focus:outline-none focus:ring-2 focus:ring-white transition" required />
      </div>

      <div>
        <label for="password" class="block text-xl font-semibold text-red-100 mb-2">Password</label>
        <input type="password" id="password" name="password" placeholder="••••••••"
          class="w-full text-lg px-4 py-2 bg-red-600 bg-opacity-60 text-white border border-red-300 rounded-md focus:outline-none focus:ring-2 focus:ring-white transition" required />
        <div class="text-right mt-2">
          <a href="/forget" class="text-sm text-red-200 hover:underline">Forgot password?</a>
        </div>
      </div>

      <div class="text-center">
        <button type="submit"
          class="mt-4 px-6 py-2 bg-white text-red-700 font-semibold rounded-full hover:bg-red-100 transition duration-300">Login</button>
      </div>

      <div class="text-center mt-6">
        <p class="text-red-100 text-sm">
          Don't have an account?
          <a href="register.html" class="text-white underline hover:text-red-200 transition">Register</a>
        </p>
      </div>
    </div>
  </form>
</body>
</html>
