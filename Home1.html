  <script>
    // Get email from query params
    const params = new URLSearchParams(window.location.search);
    const email = params.get('email');

    if (email) {
      const profileLinks = [document.getElementById('profileLink'), document.getElementById('profileLinkMobile')];
      profileLinks.forEach(link => {
        link.href = `/profile?email=${encodeURIComponent(email)}`;
      });
